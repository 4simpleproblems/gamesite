<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      background-color: #0a0a1a;
      position: relative;
    }

    .grid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
          linear-gradient(rgba(26, 26, 46, 0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(26, 26, 46, 0.3) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -3;
      animation: gridMove 20s linear infinite;
      opacity: 0.4;
    }

    @keyframes gridMove {
      0% {
          background-position: 0 0;
      }
      100% {
          background-position: 30px 30px;
      }
    }

    .glow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -4;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(
          circle,
          rgba(157, 107, 255, 0.15) 0%,
          rgba(255, 107, 157, 0.1) 30%,
          rgba(0, 0, 0, 0) 70%
      );
      filter: blur(40px);
      animation: glow-move 15s infinite alternate ease-in-out;
    }

    .glow:nth-child(2) {
      background: radial-gradient(
          circle,
          rgba(255, 107, 157, 0.15) 0%,
          rgba(107, 157, 255, 0.1) 30%,
          rgba(0, 0, 0, 0) 70%
      );
      animation-delay: -5s;
    }

    @keyframes glow-move {
      0% {
          top: 10%;
          left: 10%;
      }
      100% {
          top: 60%;
          left: 60%;
      }
    }

    #main {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      text-align: center;
    }

    .tape-loader {
      width: 200px;
      height: 120px;
      position: relative;
      margin-bottom: 30px;
    }

    .tape-deck {
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 40, 0.7);
      border: 4px solid #9d6bff;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(157, 107, 255, 0.5);
    }

    .tape-reel {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #0a0a1a;
      border: 8px solid #ff6b9d;
      position: absolute;
      top: 30px;
    }

    .tape-reel.left {
      left: 20px;
      animation: spin-reel 2s linear infinite;
    }

    .tape-reel.right {
      right: 20px;
      animation: spin-reel 2s linear infinite reverse;
    }

    .tape-reel:before {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #6b9dff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .tape {
      position: absolute;
      width: 60px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 107, 157, 0.5);
      top: 45px;
      left: 90px;
      animation: tape-move 3s linear infinite;
    }

    .tape:before, .tape:after {
      content: '';
      position: absolute;
      width: 10px;
      height: 100%;
      background: rgba(107, 157, 255, 0.3);
    }

    .tape:before {
      left: 5px;
    }

    .tape:after {
      right: 5px;
    }

    @keyframes spin-reel {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes tape-move {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }

    .tape-controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .tape-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff6b9d;
      box-shadow: 0 0 5px rgba(255, 107, 157, 0.8);
    }

    .tape-button:nth-child(2) {
      background: #6b9dff;
      box-shadow: 0 0 5px rgba(107, 157, 255, 0.8);
    }

    .tape-button:nth-child(3) {
      background: #9d6bff;
      box-shadow: 0 0 5px rgba(157, 107, 255, 0.8);
    }

    #glitch-text {
      font-size: 24px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffffff;
      margin-top: 20px;
      text-shadow:
        0 0 10px rgba(255, 107, 157, 0.8),
        0 0 20px rgba(157, 107, 255, 0.6),
        0 0 30px rgba(107, 157, 255, 0.4);
      animation: 
        glowPulse 2s ease-in-out infinite, 
        scanlineFlicker 0.1s linear infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow:
          0 0 6px rgba(255, 107, 157, 0.8),
          0 0 12px rgba(157, 107, 255, 0.6),
          0 0 18px rgba(107, 157, 255, 0.4);
      }
      50% {
        text-shadow:
          0 0 20px rgba(255, 107, 157, 1),
          0 0 30px rgba(157, 107, 255, 0.8),
          0 0 40px rgba(107, 157, 255, 0.6);
      }
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.02) 50%
      );
      background-size: 100% 4px;
      z-index: 10;
      pointer-events: none;
      opacity: 0.3;
    }

    @keyframes scanlineFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    .pixel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at center, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 4px 4px;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="grid-background"></div>
  <div class="glow-container">
    <div class="glow"></div>
    <div class="glow"></div>
  </div>
  <div class="scanlines"></div>
  <div class="pixel-overlay"></div>

  <div id="main">
    <div class="tape-loader">
      <div class="tape-deck">
        <div class="tape-reel left"></div>
        <div class="tape-reel right"></div>
        <div class="tape"></div>
        <div class="tape-controls">
          <div class="tape-button"></div>
          <div class="tape-button"></div>
          <div class="tape-button"></div>
        </div>
      </div>
    </div>
    <p id="glitch-text">loading your illegal content</p>
  </div>

  <script>
    const phrases = [
      "goongle before gta6",
      "hacking mainframe.exe",
      "asking jeeves for help",
      "buffering... buffering...",
      "stealing wifi from neighbors",
      "ignoring system32 warnings",
      "pretending to work",
      "loading your illegal content",
      "geeked vs locked in",
      "ignoring dmca notices",
      "buffering your future",
      "convincing captcha im human"
    ];
    
    const target = document.getElementById('glitch-text');
    let currentPhrase = 0;
    
    function glitchText() {
      let iterations = 0;
      const original = phrases[currentPhrase];
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      
      const glitchInterval = setInterval(() => {
        let displayed = '';
        for (let i = 0; i < original.length; i++) {
          if (i < iterations) {
            displayed += original[i];
          } else if (original[i] === ' ') {
            displayed += ' ';
          } else {
            displayed += chars[Math.floor(Math.random() * chars.length)];
          }
        }
        target.textContent = displayed;
        iterations += 0.5;
        
        if (iterations >= original.length) {
          clearInterval(glitchInterval);
          target.textContent = original;
          setTimeout(() => {
            currentPhrase = (currentPhrase + 1) % phrases.length;
            glitchText();
          }, 2000);
        }
      }, 50);
    }
    
    glitchText();
  </script>
  <script src="uv/uv.bundle.js"></script>
  <script src="uv/uv.config.js"></script>
  <script src="register-sw.js"></script>
  <script src="embed.js"></script>
</body>
</html>
