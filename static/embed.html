<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
     * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      font-family: 'VT323', monospace;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ff41;
      background-color: #0a0a0a;
      position: relative;
    }

    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      animation: gridScroll 40s linear infinite;
    }

    @keyframes gridScroll {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .scanline-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }

    .cyber-eye {
      width: 180px;
      height: 180px;
      position: relative;
      margin-bottom: 40px;
    }

    .eye-outer {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid #00ff41;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.7);
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      overflow: hidden;
    }

    .eye-inner {
      position: absolute;
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
      background: radial-gradient(
        circle at center,
        rgba(0, 255, 65, 0.2) 0%,
        rgba(0, 0, 0, 0) 60%
      );
      border-radius: 50%;
      border: 2px dashed #00ff41;
      animation: eyePulse 3s ease-in-out infinite;
    }

    .eye-iris {
      position: absolute;
      width: 40%;
      height: 40%;
      top: 30%;
      left: 30%;
      background: #0a0a0a;
      border-radius: 50%;
      border: 3px solid #00ff41;
      box-shadow: 
        0 0 10px rgba(0, 255, 65, 0.8),
        inset 0 0 10px rgba(0, 255, 65, 0.8);
    }

    .eye-scanline {
      position: absolute;
      width: 100%;
      height: 10px;
      background: rgba(0, 255, 65, 0.3);
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      animation: eyeScan 2.5s linear infinite;
    }

    @keyframes eyePulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    @keyframes eyeScan {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .binary-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .binary-column {
      position: absolute;
      top: -100%;
      color: rgba(0, 255, 65, 0.3);
      font-size: 18px;
      writing-mode: vertical-rl;
      text-orientation: upright;
      animation: binaryFall linear infinite;
    }

    @keyframes binaryFall {
      to { top: 100%; }
    }

    #status-text {
      font-size: 24px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #00ff41;
      margin-top: 30px;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.7);
      position: relative;
    }

    .status-cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #00ff41;
      margin-left: 5px;
      animation: cursorBlink 1s step-end infinite;
      vertical-align: middle;
    }

    @keyframes cursorBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .distortion-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at center, transparent 60%, #0a0a0a 100%),
        repeating-linear-gradient(
          0deg,
          rgba(0, 255, 65, 0.05),
          rgba(0, 255, 65, 0.05) 1px,
          transparent 1px,
          transparent 5px
        );
      pointer-events: none;
      z-index: 5;
      animation: distort 0.1s infinite alternate;
    }

    @keyframes distort {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-1px, -1px); }
      40% { transform: translate(1px, 0px); }
      60% { transform: translate(0px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(-1px, 1px); }
    }
  </style>
</head>

<body>
  <div class="grid-background"></div>
  <div class="glow-container">
    <div class="glow"></div>
    <div class="glow"></div>
  </div>
  <div class="scanlines"></div>
  <div class="pixel-overlay"></div>

  <div id="main">
    <div class="tape-loader">
      <div class="tape-deck">
        <div class="tape-reel left"></div>
        <div class="tape-reel right"></div>
        <div class="tape"></div>
        <div class="tape-controls">
          <div class="tape-button"></div>
          <div class="tape-button"></div>
          <div class="tape-button"></div>
        </div>
      </div>
    </div>
    <p id="glitch-text">loading your illegal content</p>
  </div>

  <script>
    const phrases = [
      "goongle before gta6",
      "hacking mainframe.exe",
      "asking jeeves for help",
      "buffering... buffering...",
      "stealing wifi from neighbors",
      "ignoring system32 warnings",
      "pretending to work",
      "loading your illegal content",
      "geeked vs locked in",
      "ignoring dmca notices",
      "buffering your future",
      "convincing captcha im human"
    ];
    
    const target = document.getElementById('glitch-text');
    let currentPhrase = 0;
    
    function glitchText() {
      let iterations = 0;
      const original = phrases[currentPhrase];
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      
      const glitchInterval = setInterval(() => {
        let displayed = '';
        for (let i = 0; i < original.length; i++) {
          if (i < iterations) {
            displayed += original[i];
          } else if (original[i] === ' ') {
            displayed += ' ';
          } else {
            displayed += chars[Math.floor(Math.random() * chars.length)];
          }
        }
        target.textContent = displayed;
        iterations += 0.5;
        
        if (iterations >= original.length) {
          clearInterval(glitchInterval);
          target.textContent = original;
          setTimeout(() => {
            currentPhrase = (currentPhrase + 1) % phrases.length;
            glitchText();
          }, 2000);
        }
      }, 50);
    }
    
    glitchText();
  </script>
  <script src="uv/uv.bundle.js"></script>
  <script src="uv/uv.config.js"></script>
  <script src="register-sw.js"></script>
  <script src="embed.js"></script>
</body>
</html>
